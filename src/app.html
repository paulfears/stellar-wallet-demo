<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Include the UIkit CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.8.0/css/uikit.min.css">

		<!-- Include the UIkit JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.8.0/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.8.0/js/uikit-icons.min.js"></script>

		<!--Highlight js library for docs-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js" type="text/javascript"></script>
		<!--Stellar-SDK import-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/12.2.0/stellar-sdk.js"></script>
		<script>window.addEventListener('error', (e)=>alert(e));
			console.error = (e)=>{console.log(e); alert(e);}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div >%sveltekit.body%</div>
	</body>
</html>
